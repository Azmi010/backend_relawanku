      tags:
      - donasi
    post:
      consumes:
      - application/json
      description: Membuat donasi baru oleh admin
      parameters:
      - description: Informasi Donasi
        in: body
        name: donasi
        required: true
        schema:
          $ref: '#/definitions/request.DonasiRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Buat Donasi Baru
      tags:
      - donasi
  /api/v1/admin/donasi/{category}:
    get:
      description: Mengambil daftar semua donasi sesuai kategori
      parameters:
      - description: Category Donasi
        in: path
        name: category
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
      security:
      - BearerAuth: []
      summary: Dapatkan Donasi Sesuai Kategori
      tags:
      - donasi
  /api/v1/admin/donasi/{id}:
    delete:
      description: Menghapus donasi berdasarkan ID
      parameters:
      - description: ID Donasi
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Hapus Donasi
      tags:
      - donasi
    get:
      description: Mengambil daftar semua donasi sesuai ID
      parameters:
      - description: Donasi ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
      security:
      - BearerAuth: []
      summary: Dapatkan Donasi Sesuai ID
      tags:
      - donasi
    put:
      consumes:
      - application/json
      description: Memperbarui donasi berdasarkan ID
      parameters:
      - description: ID Donasi
        in: path
        name: id
        required: true
        type: integer
      - description: Informasi Donasi yang Diperbarui
        in: body
        name: donasi
        required: true
        schema:
          $ref: '#/definitions/request.DonasiRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update Donasi
      tags:
      - donasi
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
