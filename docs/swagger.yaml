definitions:
  request.DonasiRequest:
    properties:
      category:
        type: string
      description:
        type: string
      finished_at:
        type: string
      image_url:
        type: string
      news:
        type: string
      started_at:
        type: string
      target_donation:
        type: number
      title:
        type: string
    type: object
host: relawanku.xyz
info:
  contact: {}
  description: API untuk aplikasi RelawanKu
  title: RelawanKu API
  version: "1.0"
paths:
  /api/v1/admin/donasi:
    get:
      description: Mengambil daftar semua donasi
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
      security:
      - BearerAuth: []
